<div ng-cloak>
    <div class="row">
        <div class="col-md-3">
            <span class="img-responsive img-rounded">

            </span>
        </div>
        <div class="col-md-9">
            <h1 data-translate="home.title">Welcome</h1>
            <p class="lead" data-translate="home.subtitle">This is your homepage</p>

            <div ng-switch="vm.isAuthenticated()">

                <div ng-switch-when="true">
                    <div class="alert alert-success" data-translate="home.logged.message" translate-values="{username: '{{vm.account.login}}'}">
                        You are logged in as user "{{vm.account.login}}".
                    </div>
                    <a class="btn btn-primary" ui-sref="im-documentroute" >Go to my publications</a></p>
                </div>

                <div ng-switch-when="false">
                    <button ng-click="vm.login()" class="btn btn-primary" data-translate="home.login.message">
                        Sign in
                    </button>
                </div>
                <!--
                <div class="alert alert-warning" ng-switch-when="false" data-translate="global.messages.info.register" translate-compile>
                    You don't have an account yet? <a class="alert-link" ui-sref="register">Register a new account</a>
                </div>
                -->
            </div>




        </div>
    </div>
</div>
