
<form name="editForm" role="form" enctype="multipart/form-data" encoding="multipart/form-data" class="form-horizontal" novalidate ng-upload="uploadComplete(content)" ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myBrandingLabel" data-translate="imicloudApp.branding.home.createOrEditLabel">Create or edit a Branding</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group">
            <label class="col-sm-4 col-md-3 control-label" data-translate="imicloudApp.branding.logoImage" for="field_logoImage">Logo</label>
            <div class="col-sm-8 col-md-9">
                <p ng-show="vm.branding.logoUrl">
                    <img src="{{vm.branding.logoUrl}}" alt="" class="img-responsive img-thumbnail" />
                </p>

                <p>
                    <a class="btn btn-default" ngf-select="upload($file)" data-translate="imicloudApp.branding.selectLogoFile">Select logo file</a>
                </p>

                <!--
                <select class="form-control" id="field_logoImage" name="logoImage" ng-model="vm.branding.logoImageId" ng-options="image.id as image.filename for image in vm.logoimages | orderBy:'id'">
                    <option value=""></option>
                </select>
                -->
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-4 col-md-3 control-label" data-translate="imicloudApp.branding.primaryColor" for="field_primaryColor">Primary Color</label>
            <div class="col-sm-2">
                <input type="color" class="form-control" name="primaryColor" id="field_primaryColor"
                        ng-model="vm.branding.primaryColor"
                        ng-maxlength="7" />
                <div ng-show="editForm.primaryColor.$invalid">
                    <p class="help-block"
                        ng-show="editForm.primaryColor.$error.maxlength" data-translate="entity.validation.maxlength" translate-value-max="7">
                        This field cannot be longer than 7 characters.
                    </p>
                </div>
            </div>
        </div>
        <!--
        <div class="form-group">
            <label class="col-sm-3 col-md-3 control-label" data-translate="imicloudApp.branding.secundaryColor" for="field_secundaryColor">Secundary Color</label>
            <div class="col-sm-2">
                <input type="color" class="form-control" name="secundaryColor" id="field_secundaryColor"
                        ng-model="vm.branding.secundaryColor"
                        ng-maxlength="7" />
                <div ng-show="editForm.secundaryColor.$invalid">
                    <p class="help-block"
                        ng-show="editForm.secundaryColor.$error.maxlength" data-translate="entity.validation.maxlength" translate-value-max="7">
                        This field cannot be longer than 7 characters.
                    </p>
                </div>
            </div>
        </div>
        -->
        <div class="form-group">
            <label class="col-sm-4 col-md-3 control-label" data-translate="imicloudApp.branding.pageBackgroundColor" for="field_pageBackgroundColor">Page Background</label>
            <div class="col-sm-2">
                <input type="color" class="form-control" name="pageBackgroundColor" id="field_pageBackgroundColor"
                        ng-model="vm.branding.pageBackgroundColor"
                        ng-maxlength="7" />
                <div ng-show="editForm.pageBackgroundColor.$invalid">
                    <p class="help-block"
                        ng-show="editForm.pageBackgroundColor.$error.maxlength" data-translate="entity.validation.maxlength" translate-value-max="7">
                        This field cannot be longer than 7 characters.
                    </p>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 col-md-3 control-label" data-translate="imicloudApp.branding.textColor" for="field_textColor">Text Color</label>
            <div class="col-sm-2">
                <input type="color" class="form-control" name="textColor" id="field_textColor"
                        ng-model="vm.branding.textColor"
                        ng-maxlength="7" />
                <div ng-show="editForm.textColor.$invalid">
                    <p class="help-block"
                        ng-show="editForm.textColor.$error.maxlength" data-translate="entity.validation.maxlength" translate-value-max="7">
                        This field cannot be longer than 7 characters.
                    </p>
                </div>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
