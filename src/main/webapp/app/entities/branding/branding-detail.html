
<div>
    <h2><span data-translate="imicloudApp.branding.detail.title">Branding</span> {{vm.branding.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="imicloudApp.branding.primaryColor">Primary Color</span></dt>
        <dd>
            <span>{{vm.branding.primaryColor}}</span>
        </dd>
        <dt><span data-translate="imicloudApp.branding.secundaryColor">Secundary Color</span></dt>
        <dd>
            <span>{{vm.branding.secundaryColor}}</span>
        </dd>
        <dt><span data-translate="imicloudApp.branding.logoImage">Logo Image</span></dt>
        <dd>
            <a ui-sref="image-detail({id:vm.branding.logoImageId})">{{vm.branding.logoImageFilename}}</a>
        </dd>
        <dt><span data-translate="imicloudApp.branding.organization">Organization</span></dt>
        <dd>
            <a ui-sref="organization-detail({id:vm.branding.organizationId})">{{vm.branding.organizationName}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="branding-detail.edit({id:vm.branding.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
