
<div>
    <h2><span data-translate="imicloudApp.branding.detail.title">Branding</span></h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="imicloudApp.branding.logoImage">Logo</span></dt>
        <dd>
            <!--
            <a ui-sref="image-detail({id:vm.branding.logoImageId})">{{vm.branding.logoImageFilename}}</a>
            -->
            <img src="{{vm.branding.logoUrl}}" alt="" class="img-responsive img-thumbnail" />
        </dd>
        <dt><span data-translate="imicloudApp.branding.primaryColor">Primary Color</span></dt>
        <dd>
            <span style="display: inline-block; height: 1em; width: 1em; background: {{vm.branding.primaryColor}}"></span>
            <span>{{vm.branding.primaryColor}}</span>
        </dd>
        <!--
        <dt><span data-translate="imicloudApp.branding.secundaryColor">Secundary Color</span></dt>
        <dd>
            <span>{{vm.branding.secundaryColor}}</span>
        </dd>
        -->
        <dt><span data-translate="imicloudApp.branding.pageBackgroundColor">Page Background</span></dt>
        <dd>
            <span style="display: inline-block; height: 1em; width: 1em; background: {{vm.branding.pageBackgroundColor}}"></span>
            <span>{{vm.branding.pageBackgroundColor}}</span>
        </dd>
        <dt><span data-translate="imicloudApp.branding.textColor">Text Color</span></dt>
        <dd>
            <span style="display: inline-block; height: 1em; width: 1em; background: {{vm.branding.textColor}}"></span>
            <span>{{vm.branding.textColor}}</span>
        </dd>

    </dl>

        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </a>

    <button type="button" ui-sref="branding-detail.edit({id:vm.branding.id})" class="btn btn-primary">

        <span data-translate="entity.action.edit"> Edit</span>
