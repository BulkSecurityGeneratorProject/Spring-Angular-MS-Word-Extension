
<div>
    <h2><span data-translate="imicloudApp.userInfo.detail.title">User Info</span> {{vm.userInfo.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="imicloudApp.userInfo.user">User</span></dt>
        <dd>
            {{vm.userInfo.userEmail}}
        </dd>
        <dt><span data-translate="imicloudApp.userInfo.organization">Organization</span></dt>
        <dd>
            <a ui-sref="organization-detail({id:vm.userInfo.organizationId})">{{vm.userInfo.organizationName}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="user-info-detail.edit({id:vm.userInfo.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
