
<div>
    <h2><span data-translate="imicloudApp.imBlock.detail.title">Im Block</span> {{vm.imBlock.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="imicloudApp.imBlock.label">Label</span></dt>
        <dd>
            <span>{{vm.imBlock.label}}</span>
        </dd>
        <dt><span data-translate="imicloudApp.imBlock.content">Content</span></dt>
        <dd>
            <span>{{vm.imBlock.content}}</span>
        </dd>
        <dt><span data-translate="imicloudApp.imBlock.position">Position</span></dt>
        <dd>
            <span>{{vm.imBlock.position}}</span>
        </dd>
        <dt><span data-translate="imicloudApp.imBlock.guid">Guid</span></dt>
        <dd>
            <span>{{vm.imBlock.guid}}</span>
        </dd>
        <dt><span data-translate="imicloudApp.imBlock.labelImageSource">Label Image Source</span></dt>
        <dd>
            <span>{{vm.imBlock.labelImageSource}}</span>
        </dd>
        <dt><span data-translate="imicloudApp.imBlock.imMap">Im Map</span></dt>
        <dd>
            <a ui-sref="im-maproute-detail({id:vm.imBlock.imMapId})">{{vm.imBlock.imMapId}}</a>
        </dd>
        <dt><span data-translate="imicloudApp.imBlock.labelImage">Label Image</span></dt>
        <dd>
            <a ui-sref="imageroute-detail({id:vm.imBlock.labelImageId})">{{vm.imBlock.labelImageId}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="im-blockroute-detail.edit({id:vm.imBlock.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
