<div>
    <h2 data-translate="imicloudApp.imBlock.home.title">Im Blocks</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="im-blockroute.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span class="hidden-xs"  data-translate="imicloudApp.imBlock.home.createLabel">
                        Create new Im Block
                    </span>
                </button>
            </div>
            <div class="col-xs-8 no-padding-right">
                <form name="searchForm" class="form-inline">
                    <div class="input-group pull-right" >
                        <input type="text" class="form-control" ng-model="vm.searchQuery" id="searchQuery" placeholder="{{ 'imicloudApp.imBlock.home.search' | translate }}">
                        <span  class="input-group-btn width-min" >
                            <button class="btn btn-info" ng-click="vm.search(vm.searchQuery)">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                        <span class="input-group-btn width-min" ng-if="vm.currentSearch">
                            <button class="btn btn-info" ng-click="vm.clear()">
                                <span class="glyphicon glyphicon-trash"></span>
                            </button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="imicloudApp.imBlock.label">Label</span></th>
                    <th><span data-translate="imicloudApp.imBlock.content">Content</span></th>
                    <th><span data-translate="imicloudApp.imBlock.position">Position</span></th>
                    <th><span data-translate="imicloudApp.imBlock.guid">Guid</span></th>
                    <th><span data-translate="imicloudApp.imBlock.labelImageSource">Label Image Source</span></th>
                    <th><span data-translate="imicloudApp.imBlock.imMap">Im Map</span></th>
                    <th><span data-translate="imicloudApp.imBlock.labelImage">Label Image</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="imBlock in vm.imBlocks track by imBlock.id">
                    <td><a ui-sref="im-blockroute-detail({id:imBlock.id})">{{imBlock.id}}</a></td>
                    <td>{{imBlock.label}}</td>
                    <td>{{imBlock.content}}</td>
                    <td>{{imBlock.position}}</td>
                    <td>{{imBlock.guid}}</td>
                    <td>{{imBlock.labelImageSource}}</td>
                    <td>
                        <a ui-sref="im-maproute-detail({id:imBlock.imMapId})">{{imBlock.imMapId}}</a>
                    </td>
                    <td>
                        <a ui-sref="imageroute-detail({id:imBlock.labelImageId})">{{imBlock.labelImageId}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="im-blockroute-detail({id:imBlock.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="im-blockroute.edit({id:imBlock.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="im-blockroute.delete({id:imBlock.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
