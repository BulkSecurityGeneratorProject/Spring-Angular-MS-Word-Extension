<div>
    <h2 data-translate="imicloudApp.imMap.home.title">Im Maps</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="im-maproute.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span class="hidden-xs"  data-translate="imicloudApp.imMap.home.createLabel">
                        Create new Im Map
                    </span>
                </button>
            </div>
            <div class="col-xs-8 no-padding-right">
                <form name="searchForm" class="form-inline">
                    <div class="input-group pull-right" >
                        <input type="text" class="form-control" ng-model="vm.searchQuery" id="searchQuery" placeholder="{{ 'imicloudApp.imMap.home.search' | translate }}">
                        <span  class="input-group-btn width-min" >
                            <button class="btn btn-info" ng-click="vm.search(vm.searchQuery)">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                        <span class="input-group-btn width-min" ng-if="vm.currentSearch">
                            <button class="btn btn-info" ng-click="vm.clear()">
                                <span class="glyphicon glyphicon-trash"></span>
                            </button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="imicloudApp.imMap.guid">Guid</span></th>
                    <th><span data-translate="imicloudApp.imMap.label">Label</span></th>
                    <th><span data-translate="imicloudApp.imMap.position">Position</span></th>
                    <th><span data-translate="imicloudApp.imMap.imDocument">Im Document</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="imMap in vm.imMaps track by imMap.id">
                    <td><a ui-sref="im-maproute-detail({id:imMap.id})">{{imMap.id}}</a></td>
                    <td>{{imMap.guid}}</td>
                    <td>{{imMap.label}}</td>
                    <td>{{imMap.position}}</td>
                    <td>
                        <a ui-sref="im-documentroute-detail({id:imMap.imDocumentId})">{{imMap.imDocumentId}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="im-maproute-detail({id:imMap.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="im-maproute.edit({id:imMap.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="im-maproute.delete({id:imMap.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
