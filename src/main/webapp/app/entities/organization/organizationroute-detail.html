
<div>
    <h2><span data-translate="imicloudApp.organization.detail.title">Organization</span> {{vm.organization.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="imicloudApp.organization.name">Name</span></dt>
        <dd>
            <span>{{vm.organization.name}}</span>
        </dd>
        <dt><span data-translate="imicloudApp.organization.magentoCustomerId">Magento Customer Id</span></dt>
        <dd>
            <span>{{vm.organization.magentoCustomerId}}</span>
        </dd>
        <dt><span data-translate="imicloudApp.organization.createdAt">Created At</span></dt>
        <dd>
            <span>{{vm.organization.createdAt | date:'medium'}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="organizationroute-detail.edit({id:vm.organization.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
