<div>
    <h2 data-translate="imicloudApp.organization.home.title">Organizations</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="organizationroute.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span class="hidden-xs"  data-translate="imicloudApp.organization.home.createLabel">
                        Create new Organization
                    </span>
                </button>
            </div>
            <div class="col-xs-8 no-padding-right">
                <form name="searchForm" class="form-inline">
                    <div class="input-group pull-right" >
                        <input type="text" class="form-control" ng-model="vm.searchQuery" id="searchQuery" placeholder="{{ 'imicloudApp.organization.home.search' | translate }}">
                        <span  class="input-group-btn width-min" >
                            <button class="btn btn-info" ng-click="vm.search(vm.searchQuery)">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                        <span class="input-group-btn width-min" ng-if="vm.currentSearch">
                            <button class="btn btn-info" ng-click="vm.clear()">
                                <span class="glyphicon glyphicon-trash"></span>
                            </button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.reset()">
                    <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="name"><span data-translate="imicloudApp.organization.name">Name</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="magentoCustomerId"><span data-translate="imicloudApp.organization.magentoCustomerId">Magento Customer Id</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="userEmail"><span data-translate="imicloudApp.organization.user">User</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="brandingId"><span data-translate="imicloudApp.organization.branding">Branding</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody infinite-scroll="vm.loadPage(vm.page + 1)" infinite-scroll-disabled="vm.page >= vm.links['last']">
                <tr ng-repeat="organization in vm.organizations track by organization.id">
                    <td><a ui-sref="organizationroute-detail({id:organization.id})">{{organization.id}}</a></td>
                    <td>{{organization.name}}</td>
                    <td>{{organization.magentoCustomerId}}</td>
                    <td>
                        {{organization.userEmail}}
                    </td>
                    <td>
                        <a ui-sref="brandingroute-detail({id:organization.brandingId})">{{organization.brandingId}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="organizationroute-detail({id:organization.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="organizationroute.edit({id:organization.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="organizationroute.delete({id:organization.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
