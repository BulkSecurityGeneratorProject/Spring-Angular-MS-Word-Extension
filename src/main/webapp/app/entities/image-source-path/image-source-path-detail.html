
<div>
    <h2><span data-translate="imicloudApp.imageSourcePath.detail.title">Image Source Path</span> {{vm.imageSourcePath.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="imicloudApp.imageSourcePath.source">Source</span></dt>
        <dd>
            <span>{{vm.imageSourcePath.source}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="image-source-path-detail.edit({id:vm.imageSourcePath.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
