
<div>
    <h2><span data-translate="imicloudApp.imDocument.detail.title">Im Document</span> {{vm.imDocument.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="imicloudApp.imDocument.language">Language</span></dt>
        <dd>
            <span>{{vm.imDocument.language}}</span>
        </dd>
        <dt><span data-translate="imicloudApp.imDocument.password">Password</span></dt>
        <dd>
            <span>{{vm.imDocument.password}}</span>
        </dd>
        <dt><span data-translate="imicloudApp.imDocument.documentName">Document Name</span></dt>
        <dd>
            <span>{{vm.imDocument.documentName}}</span>
        </dd>
        <dt><span data-translate="imicloudApp.imDocument.originalXml">Original Xml</span></dt>
        <dd>
            <span>{{vm.imDocument.originalXml}}</span>
        </dd>
        <dt><span data-translate="imicloudApp.imDocument.secret">Secret</span></dt>
        <dd>
            <span>{{vm.imDocument.secret}}</span>
        </dd>
        <dt><span data-translate="imicloudApp.imDocument.folder">Folder</span></dt>
        <dd>
            <a ui-sref="folderroute-detail({id:vm.imDocument.folderId})">{{vm.imDocument.folderId}}</a>
        </dd>
        <dt><span data-translate="imicloudApp.imDocument.user">User</span></dt>
        <dd>
            {{vm.imDocument.userEmail}}
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="im-documentroute-detail.edit({id:vm.imDocument.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
