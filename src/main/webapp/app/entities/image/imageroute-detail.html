
<div>
    <h2><span data-translate="imicloudApp.image.detail.title">Image</span> {{vm.image.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="imicloudApp.image.filename">Filename</span></dt>
        <dd>
            <span>{{vm.image.filename}}</span>
        </dd>
        <dt><span data-translate="imicloudApp.image.createdAt">Created At</span></dt>
        <dd>
            <span>{{vm.image.createdAt | date:'medium'}}</span>
        </dd>
        <dt><span data-translate="imicloudApp.image.imBlock">Im Block</span></dt>
        <dd>
            <a ui-sref="im-blockroute-detail({id:vm.image.imBlockId})">{{vm.image.imBlockId}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="imageroute-detail.edit({id:vm.image.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
