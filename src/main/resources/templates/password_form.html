<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org ">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title th:text="#{password_form.title}">Enter the password for this document</title>
    <meta name="description" content="" />
    <meta name="google" value="notranslate" />
    <meta name="viewport" content="width=device-width" />
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css content/css/vendor.css -->
    <!-- bower:css -->
    <!-- endinject -->
    <link rel="stylesheet" href="content/css/vendor.css" th:href="@{'/content/css/vendor.css'}"/>
    <!-- endbuild -->
    <!-- build:css content/css/main.css -->
    <link rel="stylesheet" href="content/css/main.css" th:href="@{'/content/css/main.css'}"/>
    <!-- endbuild -->


</head>
<body>
<div class="container">

    <div class="row">
        <div class="col-xs-12 col-sm-4 col-sm-offset-4">

            <p>&nbsp;</p>

            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title" th:text="#{password_form.title}">Enter the password for this document</h3>
                </div>
                <div class="panel-body">
                    <form th:action="${passwordSubmitUrl}" method="post">
                        <div class="form-group">
                            <label for="password" th:text="#{password_form.password.label}">Password</label>
                            <input type="password" class="form-control" id="password" name="password" th:placeholder="#{password_form.password.label}" />
                        </div>

                        <input type="hidden" name="documentId" th:value="${documentId}" />
                        <input type="hidden" name="templateCode" th:value="${templateCode}" />

                        <button type="submit" class="btn btn-primary" th:text="#{password_form.submit.label}">Submit</button>
                    </form>
                </div>
                <div class="panel-footer">
                    <a href="#" th:href="${baseUrl}" th:text="#{password_form.or_login}">If you uploaded this document, you can also log in.</a>
                </div>
            </div>
        </div>
    </div>


</div>
</body>
</html>
