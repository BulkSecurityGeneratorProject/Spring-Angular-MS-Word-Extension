<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org " lang="en">
<head>
    <!-- Global Metas
============================================================================================================================================== -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta charset="utf-8" />
    <title th:text="${ImDocument.documentName}">Document Name</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>

    <!-- CSS
    ============================================================================================================================================== -->

    <!--Google font: Open Sans: light / regular / semi-bold / bold-->
    <link href="//fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />

    <!--Custom styles-->
    <link rel="stylesheet" th:href="@{/content/templates/web1/styles/css/style.css}" href="content/templates/web1/styles/css/style.css" />

    <!--[if lt IE 9]>
    <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Favicons
    ============================================================================================================================================== -->
    <link rel="shortcut icon" href="images/favicons/favicon.ico" />
    <link rel="apple-touch-icon" href="images/favicons/apple-touch-icon.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="images/favicons/apple-touch-icon-72x72.png" />
    <link rel="apple-touch-icon" sizes="114x114" href="images/favicons/apple-touch-icon-114x114.png" />

</head>
<body>



<!-- MOBILE MENU OVERLAY
============================================================================================================================================== -->

<!--mobile nav-->
<div class="mobile-nav" off-canvas="mobile-nav left overlay">
    <a href="#" class="close-mobile-nav">
        <i class="icon-cancel"></i>
    </a>
    <!--
    <div class="searchbox">
        <input placeholder="search..." type="text" />
        <input value="" type="submit" />
        <i class="icon-search"></i>
    </div>
    -->
    <nav>
        <ul>
            <li>
                <a href="#">
                    <span th:text="${ImDocument.documentName}">Map name</span>
                    <i class="icon-plus"></i>
                </a>
                <ul class="sub-nav">
                    <li th:each="map,iterStat : ${ImDocument.getMaps()}">
                        <a href="#" data-th-attr="data-viewid=${iterStat.index}" data-viewid="001" th:text="${map.label}">
                            Map label
                        </a>
                    </li>
                </ul>
            </li>
        </ul>
    </nav>
</div>


<!-- CONTENT
============================================================================================================================================== -->

<!--INTRO: FULL SCREEN OVERLAY
<div class="intro" style="background-image:url('images/bg-intro.jpg');">
    <div class="text">
        <img src="images/text-intro.png" />
        <div class="clear"></div>
        <img src="images/logo-intro.png" />
        <div class="clear"></div>
        <div class="close-intro">
            <i class="icon-down-light"></i>
        </div>
    </div>
</div>
END INTRO: FULL SCREEN OVERLAY-->

<!--LEFT-SIDE-->
<section id="left-side">
    <div class="left-header">
        <div class="hamburger desktop">
            <i class="icon-menu"></i>
        </div>
        <div class="hamburger mobile">
            <i class="icon-menu"></i>
        </div>
        <div class="logo">
        </div>
    </div>
    <div class="left-nav">
        <!--
        <div class="searchbox">
            <input placeholder="search..." type="text" />
            <input value="" type="submit" />
            <i class="icon-search"></i>
        </div>
        -->
        <nav>
            <ul>
                <li>
                    <a href="#">
                        <span th:text="${ImDocument.documentName}">Map name</span>
                        <i class="icon-plus"></i>
                    </a>
                    <ul class="sub-nav">
                        <li th:each="map,iterStat : ${ImDocument.getMaps()}">
                            <a href="#" data-th-attr="data-viewid=${iterStat.index}" data-viewid="001" th:text="${map.label}">
                                Map label
                            </a>
                        </li>
                    </ul>
                </li>
            </ul>
        </nav>
    </div>
</section>
<!--END LEFT-SIDE-->

<!--RIGHT-SIDE-->
<section id="right-side" canvas="container">
    <div class="wrapper">


       <section class="view" th:each="map,mapIter : ${ImDocument.getMaps()}" data-th-attr="data-viewid=${mapIter.index}">
            <div class="view-content" data-th-attr="data-viewid=${mapIter.index + '-overview'}">
                <div class="container">
                    <div class="sixteen">
                        <h2 th:text="${map.label}">About Publishing in FS Pro  2013</h2>
                    </div>
                    <div class="clear"></div>

                    <!-- Show the block links if there is more then 1 block -->
                    <div th:if="${mapIter.count} > 1" class="parts block">

                       <a th:each="block,blockIter : ${map.getBlocks()}"
                           href="..."
                           th:href="${'#'+mapIter.index + '|'+ blockIter.index}"
                           data-th-attr="data-viewid=${mapIter.index + '-content'}"
                           class="part">
                            <span th:text="${block.label}">Block label</span>
                        </a>

                    </div>

                    <!-- Show the contents immediately if only 1 block -->
                    <div th:if="${mapIter.count} == 1" class="view-content-slider owl-carousel">
                        <div class="slider-item" th:each="block,blockIter : ${map.getBlocks()}" data-th-attr="data-hash=${mapIter.index + '|'+ blockIter.index}">
                            <h3 th:text="${block.label}">The Benefits</h3>
                            <div class="block" th:utext="${HtmlContentProcessor.process(block.getContent())}">

                            </div>
                        </div>
                    </div>

                    <div class="clear"></div>

                </div>
            </div>

            <div class="view-content" data-th-attr="data-viewid=${mapIter.index + '-content'}">
                <div class="container">
                    <div class="sixteen">
                        <a href="#" class="button back" data-th-attr="data-viewid=${mapIter.index + '-overview'}">
                            <i class="icon-arrow-left"></i>
                        </a>
                        <h2 th:text="${map.label}">About Publishing in FS Pro  2013</h2>

                        <div class="view-content-slider owl-carousel">
                            <div class="slider-item" th:each="block,blockIter : ${map.getBlocks()}" data-th-attr="data-hash=${mapIter.index + '|'+ blockIter.index}">
                                <h3 th:text="${block.label}">The Benefits</h3>
                                <div class="block" th:utext="${HtmlContentProcessor.process(block.getContent())}">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>



    </div>
</section>
<!--END RIGHT-SIDE-->

<!-- POPUP OVERLAYS
============================================================================================================================================== -->

<!--#
    popup overlays
#-->
<div class="overlays">
    <!--1: youtube video popup template-->
    <div class="popup-overlay mfp-hide mfp-with-anim mfp-move-vertical" data-popupid="youtube">
        <div class="video">
            <!--youtube video iframe via javascript-->
        </div>
    </div>
    <!--2: information mapping tutorial popup template-->
    <div class="popup-overlay mfp-hide mfp-with-anim mfp-move-vertical" data-popupid="information_mapping_tutorial">
        <div class="iframe">
            <!--iframe via javascript-->
        </div>
    </div>
</div>


<!-- JS
============================================================================================================================================== -->
<script src="//code.jquery.com/jquery-1.11.1.min.js" type="text/javascript"></script>
<script th:src="@{/content/templates/web1/js/plugins.min.js}" src="content/templates/web1/js/plugins.min.js" type="text/javascript"></script>
<script th:src="@{/content/templates/web1/js/scripts.min.js}" src="content/templates/web1/js/scripts.min.js" type="text/javascript"></script>
</body>
</html>
